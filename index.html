<!DOCTYPE html>
<html>
	<head>
		<title>Music Visualisation</title>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="jscolor.js"></script>
		<style>
			
		</style>
	</head>
	<body id="drop_zone">
		<div id="graph"></div>
		<audio id="audioElement"></audio>
		<div>
			<input id="audio_file" type="file" accept="audio/*"/>
			<input id="musicSlider" type="range" min="0" max="100" value="0" step="1">

			<span id="currentDuration">0:00</span>/<span id="musicDuration">0:00</span>

			<button id="prevSong">PREV</button>
			<button id="playButton">PLAY</button>
			<button id="nextSong">NEXT</button>
			<input id="volumeSlider" type="range" min="0" max="100" value="50" step="1">

      		<button id="bar_color" class="jscolor { valueElement: null, value:'ff0000', onFineChange:'setBarColor(this)'}">
				Set Bar Color
			</button>

			<button class="jscolor { valueElement: null, value: 'ffffff', onFineChange:'setBodyColor(this)' }">
				Set Body Color
			</button>
		</div>
		<div id="playlist"></div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
