<!DOCTYPE html>
<html>
	<head>
		<title>Music Visualisation</title>
	</head>
	<body>
		<audio id="audioElement" src="Test.mp3"></audio>
		<div>
			<input id="audio_file" type="file" accept="audio/*" placeholder="Upload"/>
			<button onclick="document.getElementById('audioElement').play()">PLAY</button>
			<button onclick="document.getElementById('audioElement').pause()">PAUSE</button>
			<button onclick="alterVolume(true)">Vol +</button>
      		<button onclick="alterVolume(false)">Vol -</button>
      		<button class="jscolor { valueElement: null, value:'ff0000', onFineChange:'setBarColor(this)'}">
				Set Bar Color
			</button>

			<button class="jscolor { valueElement: null, value: 'ffffff', onFineChange:'setBodyColor(this)' }">
				Set Body Color
			</button>
		</div>

		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="jscolor.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
